<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Gallery</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="outer-border">
            <header>
                <div class="logo">
                    <img src="./src/assets/logo.jpg" alt="Logo" />
                </div>

                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contacts</a></li>
                        <li><a href="#">Maps</a></li>
                    </ul>
                </nav>
            </header>

            <div class="gallery">
                <div class="gallery-item">
                    <img src="./src/assets/gallery/image1.jpg" alt="Image 1" />
                </div>
                <div class="gallery-item">
                    <img src="./src/assets/gallery/image2.jpg" alt="Image 2" />
                </div>
                <div class="gallery-item">
                    <img src="./src/assets/gallery/image3.jpg" alt="Image 3" />
                </div>
                <div class="gallery-item">
                    <img src="./src/assets/gallery/image4.jpg" alt="Image 4" />
                </div>
                <div class="gallery-item">
                    <img src="./src/assets/gallery/image5.jpg" alt="Image 5" />
                </div>
                <div class="gallery-item">
                    <img src="./src/assets/gallery/image6.jpg" alt="Image 6" />
                </div>
                <div class="gallery-item">
                    <img src="./src/assets/gallery/image7.jpg" alt="Image 7" />
                </div>
                <div class="gallery-item">
                    <img src="./src/assets/gallery/image8.jpg" alt="Image 8" />
                </div>
                <div class="gallery-item">
                    <img src="./src/assets/gallery/image9.jpg" alt="Image 9" />
                </div>
            </div>

            <footer class="footer">
                <div class="footer-content">
                    <p>
                        <span>This is new vision of gallery</span>
                        <span>|</span>
                        <span>Our contacts: <a href="#">Contacts</a></span>
                        <span>|</span>
                        <span
                            >Today is:
                            <script src="./src/services/script.js"></script
                        ></span>
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
